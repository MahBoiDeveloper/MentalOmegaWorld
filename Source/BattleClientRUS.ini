LongDescription=Социалистическая Республика Вьетнам 01 - Операция: Разделение@Место: Контум, Центр. Вьетнам - Игрок: Народная армия Вьетнама@@Нго Динь Зьем с помощью правительства США разделили страну пополам и сформировали Республику Вьетнам на юге. Его войска начали несколько операций по поиску и уничтожению солдатов и офицеров коммунистов в Центральном и Южном регионах. Контум, где была расположена большая часть ресурсов в войне против Франции, теперь захвачен РВ. Освободительная армия в Южном Вьетнаме вынуждена вернуть этот регион назад, чтобы снабжать свои войска.@@ Задача 1: Захватите и защитите 4 Нефтяные Вышки в регионе.@ Задача 2: Уничтожьте все вражеские войска в регионе.@@ Подсказка: Если хотя бы одна Нефтяная Вышка будет потеряна - миссия будет провалена.

