LongDescription=Спецоперация Альянса: Боевой Клич@Место: Сингапур - Игрок: Тихоокеанский Фронт.@@Командир, это наконец-то случилось. Лидеры Китая, Японии, Вьетнама, Южной Кореи, Северной Кореи, Индии, Пакистана и даже Филиппин собрались на встрече в Сингапуре. Это все, с кем мы смогли связаться. В остальных странах либо царит полная анархия, либо их руководителям уже промыли мозги. По данным разведки, Эпсилон узнали об этом конгрессе и послали войска, чтобы прервать его. Мы не можем этого допустить.@@ Задача: Защитите собрание любой ценой.
; Allied Special Operation: War Cry@Location: Singapore - Player: Pacific Front@@Commander, it finally came to this. The leaders of the China, Japan, Vietnam, South Korea, North Korea, India, Pakistan and even Philippines are gathering for a meeting in natural area of Singapore. These are all we could reach out, the other countries are either in pure anarchy or already had their executives brainwashed. The intel says that the Epsilon have learned about this congress and sent forces to interrupt it. We cannot let that happen.@@ Objective 1: Protect the meeting at all cost.

