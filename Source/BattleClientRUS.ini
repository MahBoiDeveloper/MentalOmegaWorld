LongDescription=Хроники Ячейки Скорпион - Миссия 1 - Операция: Скорпион Освобождённый@Место: Эль-Аламейн, Африка - Игрок: Ячейка Скорпион@@После провала попытки Эпсилон завоевать Москву, закончившейся гибелью Юрия и его Обращённого, Ячейка Скорпион ушла в тень. Теперь Русский Медведь нацелился на Африку, чтобы выследить Ячейку, не подозревая о битве, разворачивающейся на одном из их ракетных комплексов, который угрожает местному населению.@@ Задача 1: Следуйте указаниям, полученным в ходе миссии.
;Rashidi's Cell Special Operation: Scorpius Liberta@Location: El Alamein, Africa - Player: Scorpion Cell@@With Epsilon's failure of conquering Moscow that ended in Yuri's and his proselyte's death, the Scorpion Cell retreated into the shadows. Now the Russian bear has set it's sights on Africa to hunt down the Cell, unaware of a battle unfolding in one of their launch facilities that threaten the Cell's settlements.@@ Objective 1: Follow the objectives given during the mission.

